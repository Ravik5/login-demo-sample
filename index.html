<html>
<head>
<title>Sophos Test Login</title>
<!-- Include CSS File Here -->
<!-- Include JS File Here -->
<script type="javascript">

var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "sophos" && password == "sophos#123"){
alert ("Login successfully");
window.location = "success.html"; // Redirecting to other page.
window.location = "https://stackblitz.com/";
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
</head>
<body>
<div class="container">
<div class="main">
<h2>Sophos Test Login Page</h2>
<form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : sophos<br/>Password : sophos#123</b></span>
</div>
</div>
</body>
</html>
